<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PCP</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body style="background: #282B30" style="overflow:hidden;">
    <div class="col-xs-12 well" style="-webkit-app-region: drag">
        <h3 id="pcp">PCP</h3>
    </div>
    <div class="container" style="overflow:hidden;">
        <div class="row">
            <div class="col-xs-12" id="chat">

            </div>
        </div>

        <div class="row">
            <textarea type="text" class="col-xs-11" id="envio"></textarea>
            <button class="col-xs-1" id="enviomod" onclick="clicko()">
                <img id="tulito"  style="margin-left: -4px"></img>
            </button>
        </div>
    </div>

    <script type="text/javascript">
        function clicko() {
            document.getElementsById("tulito").src = "images/mini-click.png";
        }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
